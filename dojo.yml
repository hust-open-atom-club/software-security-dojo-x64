  - id: buffer-overflow
    name: Buffer Overflow
    description: |
      利用缓冲区溢出漏洞，可以在栈、全局、堆等内存区域上输入精心构造的数据载荷（即，Payload），覆盖关键数据（如，局部变量，函数指针，返回地址等）。
      \
      \
      **关卡等级分布：**
      - Level 1.0 - 利用栈溢出覆盖局部变量，通过检查后读取 /flag
      - Level 1.1 - 利用栈溢出覆盖局部函数指针变量，劫持控制流来读取 /flag
      - Level 1.2 - 利用栈溢出覆盖返回地址，劫持控制流来读取 /flag
      - Level 2.0 - 利用堆缓冲区溢出覆盖堆上数据变量，劫持控制流来读取 /flag
      - Level 2.1 - 利用堆缓冲区溢出覆盖堆上函数指针，劫持控制流来读取 /flag
      - Level 2.2 - 利用 Off-by-one 漏洞覆盖全局数据变量，劫持控制流后读取 /flag
      - Level 3.0 - 利用 cylic 和 coredump 来自动计算返回地址的位置，劫持控制流后读取 /flag
      \
      \
      **注：为了更有效地解决这些挑战关卡，你首先需要运行 /challenge 目录下的挑战题目，随后根据提示完成挑战。**
    challenges:

      - id: level-1-0
        name: Level 1.0
        description: "本关卡需掌握栈布局知识覆盖局部变量，通过检查后读取 /flag。"

      - id: level-1-1
        name: Level 1.1
        description: "本关卡需掌握栈布局知识覆盖局部函数指针变量，劫持控制流后通过后门函数读取 /flag。"

      - id: level-1-2
        name: Level 1.2
        description: "本关卡需掌握栈布局知识覆盖局部变量，利用后门函数后读取 /flag。"

      - id: level-1-3
        name: Level 1.3
        description: "本关卡需掌握栈布局知识覆盖函数返回地址，劫持控制流后利用后门函数后读取 /flag。"

      - id: level-2-0
        name: Level 2.0
        description: "本关卡需掌握堆溢出知识覆盖堆上数据变量，利用后门函数后读取 /flag。"
      
      - id: level-2-1
        name: Level 2.1
        description: "本关卡需掌握堆溢出知识覆盖堆上数据变量，利用后门函数覆盖堆上函数指针后读取 /flag。"

      - id: level-2-2
        name: Level 2.2
        description: "关于 Off-by-one 漏洞的利用"
      
      - id: level-3-0
        name: Level 3.0
        description: "本关卡在没有源码辅助的基础上，使用 cylic 和 coredump 基础知识自动化寻找返回地址，利用栈溢出来读取 /flag。"

