      - id: level-2-3
        name: Level 2.3
        description: "本关卡编写一些汇编指令，设置特定全局数据区域，结果通过检查后获取 /flag。"

      - id: level-2-4
        name: Level 2.4
        description: "本关卡编写一些汇编指令，设置特定栈内存区域，结果通过检查后获取 /flag。"

      - id: level-2-5
